<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Footprints - Trace</title>
  <!-- CSS files -->
  <link href="/vendor/tabler/css/tabler.min.css" rel="stylesheet" />
  <link href="/css/local.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/favicon.png" />

</head>

<body>
  <div class="page" id="app">
    <header class="navbar navbar-expand-md navbar-light d-print-none">
      <div class="container-xl">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
          <a href=".">
            <h1><img src="/img/footprints.png" width="97" alt="Logs" class="navbar-brand-image"
                style="padding-right: 0.2em">Footprints - Trace
            </h1>
          </a>
        </h1>
        <div class="navbar-nav flex-row order-md-last">
          <div class="nav-item d-none d-md-flex me-3">
            <div class="btn-list">
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="navbar-expand-md">
      <div class="collapse navbar-collapse" id="navbar-menu">
        <div class="navbar navbar-light">
          <div class="container-xl">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">
                  <span class="nav-link-icon d-md-none d-lg-inline-block">
                    <!-- Download SVG icon from http://tabler-icons.io/i/home -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                      stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <polyline points="5 12 3 12 12 3 21 12 19 12" />
                      <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
                      <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
                    </svg>
                  </span>
                  <span class="nav-link-title">
                    Home
                  </span>
                </a>
              </li>
              <li class="nav-item dropdown active">
                <a class="nav-link dropdown-toggle" href="#navbar-base" data-bs-toggle="dropdown"
                  data-bs-auto-close="outside" role="button" aria-expanded="false">
                  <span class="nav-link-icon d-md-none d-lg-inline-block">
                    <!-- Download SVG icon from http://tabler-icons.io/i/package -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                      stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <polyline points="12 3 20 7.5 20 16.5 12 21 4 16.5 4 7.5 12 3" />
                      <line x1="12" y1="12" x2="20" y2="7.5" />
                      <line x1="12" y1="12" x2="12" y2="21" />
                      <line x1="12" y1="12" x2="4" y2="7.5" />
                      <line x1="16" y1="5.25" x2="8" y2="9.75" />
                    </svg>
                  </span>
                  <span class="nav-link-title">
                    Reports
                  </span>
                </a>
                <div class="dropdown-menu active" id="reports-menu">
                  <div class="dropdown-menu-column">
                    <a class="dropdown-item" href="./logs.html">
                      Logs
                    </a>
                    <a class="dropdown-item active" href="./traces.html">
                      Traces
                    </a>
                  </div>
                </div>
              </li>
            </ul>

            <!-- search box -->
            <div class="my-2 my-md-0 flex-grow-1 flex-md-grow-0 order-first order-md-last">
              <form action="/trace.html" method="get" autocomplete="off" novalidate="">
                <input type="text" value="" class="form-control" name="trace_id" placeholder="Trace ID"
                  aria-label="Find Trace ID">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="page-body" id="main">
      <div class="container-xl">
        <!-- Page title -->
        <div class="page-header d-print-none">
          <div class="row g-2 align-items-center">
            <div class="col">
              <h2 class="page-title" id="page-title">
                Trace - {{trace_id}}
              </h2>
            </div>
          </div>
        </div>
      </div>
      <div class="page-body" id="main">
        <div class="container-xl">
          <div class="row row-cards">
            <div class="col-md-6 col-lg-4">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Trace Data</h3>
                </div>
                <div class="card-body">
                  <div class="datagrid" id="trace-facts">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12 col-lg-8">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title" id="spans-title">Spans</h3>
                </div>
                <div class="card-body">
                  <div id="trace-chart"></div>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-4">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Attributes</h3>
                </div>
                <div class="card-body card-body-scrollable" style="max-height: 28rem;">
                  <div class="datagrid" id="trace-attributes"></div>
                </div>
              </div>
            </div>
            <div class="col-md-12 col-lg-8">
              <div class="card">
                <div class="card-body card-body-scrollable" style="max-height: 31.5rem;">
                  <div class="accordion" id="spans-accordion">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- offcanvas-bottom -->
      <div class="offcanvas offcanvas-bottom" tabindex="-1" id="query-error" aria-labelledby="offcanvasBottomLabel">
        <div class="offcanvas-header">
          <h2 class="offcanvas-title" id="offcanvasBottomLabel">Query Error</h2>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" v-html="query_error">
        </div>
      </div>
    </div>


    <footer class="footer footer-transparent d-print-none">
      <div class="container-xl">
        <div class="row text-center align-items-center flex-row-reverse">
          <div class="col-12 col-lg-auto mt-3 mt-lg-0">
            <ul class="list-inline list-inline-dots mb-0">
              <li class="list-inline-item">
                Copyright &copy; 2022
                <a href="." class="link-secondary">Jerry Sievert</a>.
                All rights reserved.
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </div>
  <!-- Libs JS -->
  <script src="/vendor/listjs/js/list.min.js" defer></script>
  <script src="/vendor/apexcharts/js/apexcharts.min.js" defer></script>
  <!-- Tabler Core -->
  <script src="/vendor/tabler/js/tabler.min.js" defer></script>
  <script src="/js/app/trace.mjs" type="module"></script>
</body>

</html>
